    <h2>Instant Post React</h2>
    <p>Cost: 1 COIN per submission</p>
    
    <input type="text" id="postLink" placeholder="WhatsApp Post Link">

    <button onclick="submitReact()">Pay 1 COIN & Send</button>
</div>

<script>
async function submitReact() {
    const postUrl = document.getElementById('postLink').value;
    const emojis = document.getElementById('emojis').value;

    const res = await fetch('http://localhost:3000/send-react', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ postUrl, emojis })
    });
    
    const data = await res.json();
    alert(data.status ? "Berhasil!" : "Gagal: " + data.message);
}
</script>
